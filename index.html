<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  	<!-- Own css -->
  	<link rel="stylesheet" type="text/css" href="assets/css/game.css">
  	<!-- google fonts -->
  	<!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato|Yanone+Kaffeesatz" rel="stylesheet">
  	<!-- jQuery -->
  	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>


	<title>Six Values 2</title>
</head>
<body>

	<div class="container" id="gameContents">
		
		<div class="container" id="scenarioBox">
			<video src="assets/videos/1a-english.mp4" controls="controls" id="scenario" allowFullScreen="false">
<!-- 				<source src="videos/1a-english.mp4" type="video/mp4"> -->
			</video>
		</div>


		<div class="container control">
			<h5>Life: <span id="life">3</span></h5><!--
			--><h5>Time: <span id="timer">0</span></h5>
			<button class="btn btn-light btn-sm" id="start">Start</button>
		</div>

		<div class="container values">
			<button class="btn" id="honesty">Honesty</button>
			<button class="btn" id="trust">Trust</button>
			<button class="btn" id="respect">Respect</button>
			<button class="btn" id="responsibility">Responsibility</button>
			<button class="btn" id="fairness">Fairness</button>
			<button class="btn" id="courage">Courage</button>
		</div>
	</div>

<!-- Own JS -->
<script type="text/javascript" src="assets/js/game.js"></script>
<!-- Optional JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</body>
</html>
